<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/around-the-us_logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau's Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button" aria-label></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- Edit Modal -->

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__heading">Edit Profile</h2>
          <form class="modal__form">
            <input
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-title-input-error" class="modal__error"> </span>

            <input
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="profile-description-input-error" class="modal__error">
            </span>

            <button class="button modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- Add-a-New-Card Modal -->

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__heading">New Place</h3>
          <form class="modal__form">
            <label>
              <input
                id="add-card-form"
                class="modal__input"
                name="title"
                placeholder="Title"
                type="text"
                required
                minlength="2"
                maxlength="30"
              />

              <span id="add-card-form-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>

            <label>
              <input
                id="add-url"
                class="modal__input"
                name="url"
                placeholder="Image URL"
                type="url"
                required
              />

              <span id="add-url-error" class="modal__error"
                >Please enter a web address.</span
              >
            </label>

            <button
              class="button modal__button modal__button_disabled"
              type="submit"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Image-Preview Modal -->

    <div class="modal" id="image-preview-modal">
      <div class="modal__preview-container">
        <button class="modal__close" type="button"></button>
        <img class="modal__preview-image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"></script>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
