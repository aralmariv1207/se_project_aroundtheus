<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/around-the-us_logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau's Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button" aria-label></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__heading">Edit Profile</h2>
          <form class="modal__form">
            <input
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              type="text"
              required
            />
            <input
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              type="text"
              required
            />

            <button class="button modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- Edit modal -->

      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__form" id="edit-profile-form"></h3>
          <input
            class="modal__input modal__input_type_name"
            name="name"
            placeholder="Name"
            type="text"
          />

          <input
            class="modal__input modal__input_type_description"
            name="description"
            placeholder="Description"
            type="text"
          />

          <button class="button modal__button" type="submit">Save</button>
        </div>
      </div>

      <!-- Add a card modal -->

      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__title">New Place</h3>
          <form class="modal__form" id="add-card-form">
            <input
              class="modal__input modal__input_type_title"
              name="title"
              placeholder="Title"
              type="text"
            />

            <input
              class="modal__input modal__input_type_url"
              name="url"
              placeholder="Image URL"
              type="text"
            />

            <button class="button modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script defer src="./scripts/index.js"></script>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
