<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta content="ie=edge" http-equiv="X-UA-Compatible"/><title>Around the U.S.</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img class="header__logo" src="4e8e0a1d604782a0dff8.svg" alt="Around the U.S. Logo"/></header><main class="content"><section class="profile page__section"><img class="profile__image" src="8705c1ec43c43de0e2e2.png" alt="Jacques Cousteau's Picture"/><div class="profile__info"><h1 class="profile__title">Jacques Cousteau</h1><button type="button" class="profile__edit-button" id="profile-edit-button" aria-label></button><p class="profile__description">Explorer</p></div><button type="button" class="profile__add-button" aria-label></button></section><section class="cards page__section"><ul class="cards__list"></ul></section></main><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__close" type="button"></button><h2 class="modal__heading">Edit Profile</h2><form class="modal__form" id="profile-form" name="profile-edit-button"><label class="modal__label"><input class="modal__input" name="title" id="profile-title-input" placeholder="Name" minlength="2" maxlength="40" required/> <span id="profile-title-input-error" class="modal__error"></span></label> <label class="modal__label"><input class="modal__input" name="description" id="profile-description-input" placeholder="Description" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button class="button modal__button" type="submit">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button class="modal__close" type="button"></button><h3 class="modal__heading">New Place</h3><form class="modal__form" name="Add-a-New-Card"><label class="modal__label"><input id="add-card-form" class="modal__input" name="title" placeholder="Title" required minlength="2" maxlength="30"/> <span id="add-card-form-error" class="modal__error">Please fill out this field.</span></label> <label class="modal__label"><input id="add-url" class="modal__input" name="url" placeholder="Image URL" type="url" required/> <span id="add-url-error" class="modal__error">Please enter a web address.</span></label> <button class="button modal__button modal__button_disabled" type="submit" disabled="disabled">Save</button></form></div></div></div><div class="modal" id="image-preview-modal"><div class="modal__preview-container"><button class="modal__close" type="button"></button> <img class="modal__preview-image" src="#" alt=""/><p class="modal__caption"></p></div></div><template id="card-template"><li class="card"><img class="card__image" src="#" alt=""/><div class="card__description"><h2 class="card__title"></h2><button class="card__like-button" type="button"></button> <button class="card__delete-button" type="button"></button></div></li></template><footer class="footer"><p class="footer__copyright">&copy; 2023 Around The U.S.</p></footer></body></html>
