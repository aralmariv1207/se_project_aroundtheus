<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/around-the-us_logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau's Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button" aria-label></button>
        </section>
        <section class="cards page__section"></section>
      </main>

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__heading">Edit profile</h2>
          <form class="modal__form">
            <input
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              type="text"
              required
            />
            <input
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              type="text"
              required
            />

            <button class="button modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <ul class="cards__list"></ul>
      <template id="card-template">
        <li class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-button" aria-label></button>
          </div>
        </li>
      </template>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>

      <script src="./scripts/index.js" defer></script>
    </div>
  </body>
</html>
